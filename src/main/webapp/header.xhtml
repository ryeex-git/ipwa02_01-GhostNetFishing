<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
  <h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/header.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </h:head>
  <h:body>
    <nav class="navbar">
      <ul class="nav-list">

          <h:link outcome="/index.xhtml" styleClass="nav-link">

        </li>
        <li class="nav-item">
          <h:link outcome="/karte.xhtml" styleClass="nav-link">

        <li class="nav-item">

          </h:link>
        </li>
        <li class="nav-item">
          <h:link outcome="/datenbank.xhtml" styleClass="nav-link">
            <i class="fas fa-database"></i>
            <h:outputText value=" Datenbank"/>
          </h:link>
        </li>
        <li class="nav-item">
          <h:link outcome="/faq.xhtml" styleClass="nav-link">
